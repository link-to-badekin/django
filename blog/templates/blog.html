<section id = "Posts">
	<div class="container">
		<div class="row">
			{% for post in posts %}
				<div class="col-md-4 col-sm-12 col-xs-12 wow fadeInRight" data-wow-duration="0.8s" data-wow-delay="0.4s">
						<!-- single-news -->
						<div class="single-news">
							<div class="news-head">
								<div class="news-date">
									<span>{{post['day']}}</span> 
									<span>{{post['month']}}</span> 
									<span>{{post['year']}}</span> 
								</div>
								<img src="{{post['preview']}}" alt="#">
								<div class="news-view"> 
									<span><i class="fa fa-comments"></i>{{post['ncomments']}} комментариев</span>
									<span><i class="fa fa-eye"></i>{{post['likes']}} лайков</span>
								</div>
							</div>
							<div class="news-body">
								<h2><a href="{{post['link']}}">{{post['title']}}</a></h2>
								<p>{{post['description']}}...</p>
								<a href="{{post['link']}}" class="btn"><i class="fa fa-angle-double-right"> </i></a>
							</div>
						</div>
					</div>	
		</div>
</section>
